<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">

    <title>Libreria</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">


    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/styles.css" />

</head>

<body>


    <div th:fragment="topBar" class="container-fluid bg-dark text-light p-0">
        <div class="row gx-0 d-none d-lg-flex">
            <div class="col-lg-7 px-5 text-start">
                <div class="h-100 d-inline-flex align-items-center me-4">
                    <small class="fa fa-map-marker-alt text-warning me-2"></small>
                    <small>San Martin 1366, Godoy Cruz, Mendoza</small>
                </div>
                <div class="h-100 d-inline-flex align-items-center">
                    <small class="far fa-clock text-warning me-2"></small>
                    <small>Lu a Vie : 09.00 AM - 06.00 PM</small>
                </div>
            </div>
            <div class="col-lg-5 px-5 text-end">
                <div class="h-100 d-inline-flex align-items-center me-4">
                    <small class="fa fa-phone-alt text-warning me-2"></small>
                    <small>+261 345 6789</small>
                </div>
                <div class="h-100 d-inline-flex align-items-center mx-n2">
                    <a class="btn btn-square btn-link rounded-0 border-0 border-end border-secondary text-warning"
                        href=""><i class="fab fa-facebook-f"></i></a>
                    <a class="btn btn-square btn-link rounded-0 border-0 border-end border-secondary text-warning"
                        href=""><i class="fab fa-twitter"></i></a>
                    <a class="btn btn-square btn-link rounded-0 border-0 border-end border-secondary text-warning"
                        href=""><i class="fab fa-linkedin-in"></i></a>
                    <a class="btn btn-square btn-link rounded-0" href=""><i
                            class="fab fa-instagram text-warning"></i></a>
                </div>
            </div>
        </div>
    </div>



    <nav th:fragment="navBar" class="navbar navbar-expand-lg bg-white navbar-light sticky-top p-0">
        <a th:href="@{/}" class="navbar-brand d-flex align-items-center border-end px-4 px-lg-5">
            <h2 class="m-0"><i class="bi bi-book text-warning me-2"></i>Libreria Papalardo</h2>
        </a>
        <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto p-4 p-lg-0">
                <div class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Libros</a>
                    <div class="dropdown-menu bg-light m-0">
                        <a th:href="@{/libro/lista/}" class="dropdown-item">Lista de Libros</a>
                        <a th:href="@{/libro/registrar/}" class="dropdown-item">Agregar Libro</a>
                    </div>
                </div>
                <div class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Autores</a>
                    <div class="dropdown-menu bg-light m-0">
                        <a th:href="@{/autor/lista/}" class="dropdown-item">Lista de Autores</a>
                        <a th:href="@{/autor/registrar/}" class="dropdown-item">Agregar Autor</a>
                    </div>
                </div>
                <div class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Editoriales</a>
                    <div class="dropdown-menu bg-light m-0">
                        <a th:href="@{/editorial/lista/}" class="dropdown-item">Lista de Editoriales</a>
                        <a th:href="@{/editorial/registrar/}" class="dropdown-item">Agregar Editorial</a>

                    </div>
                </div>
                <a th:href="@{/registrar}" class="nav-item nav-link">Registrarte</a>

                <div class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle btn btn-warning" data-bs-toggle="dropdown">Perfil</a>
                    <div class="dropdown-menu bg-light m-0">
                        <a th:href="@{/login}" class="dropdown-item">Iniciar Sesión</a>
                        <form th:action="@{/logout}" method="post">
                            <input type="submit" value="Cerrar Sesión" class="btn dropdown-item">
                        </form>
                    </div>
                </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
