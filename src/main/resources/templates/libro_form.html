<!DOCTYPE html>
<html xmlns: th="http://www.thymeleaf.org">

<head th:replace="layouts/layout::head"></head>

<body>

    <nav th:replace="layouts/layout::topBar"></nav>

    <nav th:replace="layouts/layout::navBar"></nav>

    <h2 class="text-center mt-4">Agregar Libro</h2>

    <div class="container-xxl courses my-6 py-6 pb-0"></div>
        <div class="container">
            <div class="col-lg-8 my-6 mb-0 wow fadeInUp" data-wow-delay="0.1s">
                <div class="bg-warning text-center p-5">
                    <form action="/libro/registro" method="POST" class="container col-8 col-lg-6 d-flex flex-column ">

                        <div th:if="${error != null}" class="card text-white bg-danger container mb-3">
                            <div class="card-body">
                                <h5 class="card-title">ERROR! &#9888;</h5>
                                <p class="card-text" th:text="${error}"></p>
                            </div>
                        </div>
                        <div th:if="${exito != null}" class="card text-white bg-success container mb-3">
                            <div class="card-body">
                                <h5 class="card-title">EXITO! &#9989;</h5>
                                <p class="card-text" th:text="${exito}"></p>
                            </div>
                        </div>

                        <label class="mt-2" for="isbn">ISBN</label><input name="isbn" type="text" id="isbn" class="form-control"
                            placeholder="ISBN x-xxxx-xxxx-x">
                        <label class="mt-2" for="titulo">Titulo de libro</label><input name="titulo" type="text" id="titulo"
                            class="form-control" placeholder="Titulo del libro">
                        <label class="mt-2" for="ejemplares">Ingrese numero de ejemplares</label><input name="ejemplares"
                            type="number" id="ejemplares" class="form-control" placeholder="numero de ejemplares">

                        <div class="form-group mt-2">
                            <select class="text-muted" name="idAutor">
                                <option value="0">Seleccione el autor</option>
                                <option th:each="autor : ${autores}" th:value="${autor.id}" th:text="${autor.nombre}"></option>

                            </select>
                        </div>
                        <div class="form-group mt-2">
                            <select class="text-muted" name="idEditorial">

                                <option value="0">Seleccione el Editorial</option>
                                <option th:each="editorial : ${editoriales}" th:value="${editorial.id}"
                                    th:text="${editorial.nombre}"></option>
                            </select>
                        </div>



                        <input class="btn btn-success mt-2" type="submit" value="Guardar" name="guardar">


                    </form>

                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
