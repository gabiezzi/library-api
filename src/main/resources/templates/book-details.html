<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Details</title>
</head>
<body>
<h1>Book Details</h1>
<div>
    <h2 th:text="${libro.titulo}"></h2>
    <p><strong>Author:</strong> <span th:text="${libro.autor.nombre}"></span></p>
    <p><strong>ISBN:</strong> <span th:text="${libro.isbn}"></span></p>
    <p><strong>Publisher:</strong> <span th:text="${libro.editorial.nombre}"></span></p>
    <p><strong>Copies:</strong> <span th:text="${libro.cantEjemplares}"></span></p>
    <p><strong>Date Added:</strong> <span th:text="${#dates.format(libro.alta, 'dd/MM/yyyy')}"></span></p>
</div>
<div>
    <a th:href="@{'/books/' + ${libro.isbn} + '/edit'}">Edit</a>
    <a th:href="@{'/books/' + ${libro.isbn} + '/delete'}" onclick="return confirm('Are you sure you want to delete this book?')">Delete</a>
</div>
</body>
</html>
