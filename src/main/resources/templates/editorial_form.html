<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <head th:replace="layouts/layout::head"></head>

    <body>

        <nav th:replace="layouts/layout::topBar"></nav>

        <nav th:replace="layouts/layout::navBar"></nav>

        <h2 class="text-center mt-4">Agregar Editorial</h2>
        <div class="container">
            <form action="/editorial/registro" method="POST" class="container col-8 col-lg-6 d-flex flex-column ">
                <input type="hidden" name="id">
                <label class="mt-2" for="nombre">Nombre de la editorial</label><input name="nombre" type="text" id="nombre"
                                                                                      class="form-control"
                                                                                      placeholder="Nombre del editorial">
                <input class="btn btn-success mt-2" type="submit" value="Guardar" name="guardar">
            </form>

            <div th:if="${error != null}" class="card text-white bg-danger container mb-3 col-4">
                <div class="card-body">
                    <h5 class="card-title">ERROR! &#9888;</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>
            <div th:if="${exito != null}" class="card text-white bg-success container mb-3 col-4">
                <div class="card-body">
                    <h5 class="card-title">EXITO!</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    </body>

</html>
